ngzhou.aliyuncs.com/images/TOMO动漫音乐节-2e9c4599.png alt=TOMO动漫音乐节><h5 class="text-white size-18">TOMO动漫音乐节</h5></div><div class=text-center><img src=https://miman.oss-cn-hangzhou.aliyuncs.com/images/大米动漫音乐节-4163899c.png alt=大米动漫音乐节><h5 class="text-white size-18">大米动漫音乐节</h5></div><div class=text-center><img src=https://miman.oss-cn-hangzhou.aliyuncs.com/images/酷狗动漫音乐节-e0e00205.png alt=酷狗动漫音乐节><h5 class="text-white size-18">酷狗动漫音乐节</h5></div><div class=text-center><img src=https://miman.oss-cn-hangzhou.aliyuncs.com/images/国风动漫音乐节-c956c3ca.png alt=国风动漫音乐节><h5 class="text-white size-18">国风动漫音乐节</h5></div><div class=text-center><img src=https://miman.oss-cn-hangzhou.aliyuncs.com/images/天刀国风嘉年华-6716dffb.png alt=天刀国风嘉年华><h5 class="text-white size-18">天刀国风嘉年华</h5></div></div></div></div></div><div class="tab-pane fade" id=nav-yrjj role=tabpanel aria-labelledby=nav-yrjj-tab><div class=container><div class="row my-5 pt-4 yrjj-intro"><div class="col-md-7 mb-3"><img src=https://miman.oss-cn-hangzhou.aliyuncs.com/images/艺人经纪-c34950a8.jpg alt=艺人经纪 class=img-fluid></div><div class="col-md-5 pl-md-5 d-flex flex-wrap justify-content-center align-items-top"><p class="text-white size-18">米漫签约艺人数量位居全国二次元艺人经纪公司首位，其中一线明星占据全国二次元艺人市场的半壁江山。众多歌手及创作人，可以为产品打造优质原创歌曲。签约艺人数量多，个性鲜明，属性多样，选择性强，覆盖率高。</p></div></div></div></div></div></main><footer></footer><script type=text/javascript src=https://miman.oss-cn-hangzhou.aliyuncs.com/script/project-a2ef2691.bundle.js></script></body></html>
